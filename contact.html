<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-white shadow">
        <nav class="container mx-auto p-6 flex justify-between items-center">
            <div class="text-2xl font-bold">Your Name</div>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-gray-700">Home</a></li>
                <li><a href="work.html" class="hover:text-gray-700">Work</a></li>
                <li><a href="blog.html" class="hover:text-gray-700">Blog</a></li>
                <li><a href="#contact" class="hover:text-gray-700">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="py-20">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-10 text-center">Contact Me</h2>

            <!-- Contact Form -->
            <div class="max-w-lg mx-auto bg-white p-8 rounded shadow">
                <form action="#" method="POST" class="space-y-4">
                    <div>
                        <label for="full-name" class="block font-medium text-gray-700">Full Name <span class="text-red-500">*</span></label>
                        <input type="text" id="full-name" name="full-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="email" class="block font-medium text-gray-700">Email Address <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="subject" class="block font-medium text-gray-700">Subject</label>
                        <input type="text" id="subject" name="subject" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="message" class="block font-medium text-gray-700">Message <span class="text-red-500">*</span></label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required></textarea>
                    </div>
                    <div>
                        <label for="reason-for-contact" class="block font-medium text-gray-700">Reason for Contact</label>
                        <select id="reason-for-contact" name="reason-for-contact" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="question">Question</option>
                            <option value="feedback">Feedback</option>
                            <option value="collaboration">Collaboration</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="attachment" class="block font-medium text-gray-700">Attachment (optional)</label>
                        <input type="file" id="attachment" name="attachment" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <button type="submit" class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
                    </div>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="mt-12 text-center">
                <p class="text-xl font-bold mb-4">Contact Information</p>
                <p class="mb-2">Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
                <p class="mb-2">Phone: +1234567890</p>
                <div class="flex justify-center space-x-4 mt-6">
                    <a href="#" class="text-blue-500 hover:text-blue-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10 0a10 10 0 0 0-3.16 19.49l-1.59 1.59a1 1 0 0 0 .32 1.7 1 1 0 0 0 .39.08A10 10 0 1 0 10 0zm-1.22 15.92a4.27 4.27 0 0 1-2.5-.78.75.75 0 0 1-.26-1.03l.9-1.56a.75.75 0 0 1 1.3.64v2.89a.75.75 0 0 1-.44.68zM14.25 10a.75.75 0 0 1-.75.75H10.5v3.75a.75.75 0 0 1-1.5 0V10h-1.5v4.25a.75.75 0 0 1-1.5 0V10H5.5a.75.75 0 0 1 0-1.5h2.25V4.5a.75.75 0 0 1 1.5 0v4.25H12a.75.75 0 0 1 .75.75z"/></svg></a>
                    <a href="#" class="text-blue-500 hover:text-blue-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 3a1 1 0 0 1-1 1h-1.28a8 8 0 1 0 .041 10.78 1 1 0 0 1 1.596 1.194A10 10 0 1 1 3 9.56v-.56A1 1 0 0 1 4 8.5h4a1 1 0 0 0 1-1V4.5a1 1 0 0 0-1-1H4a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1z"/></svg></a>
                    <a href="#" class="text-blue-500 hover:text-blue-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 0a10 10 0 0 1 6.579 15.98 1.25 1.25 0 0 1-.44.535l-2.29 1.643a1.25 1.25 0 0 1-1.572 0l-2.29-1.643a1.25 1.25 0 0 1-.44-.535A10 10 0 1 1 10 0zm-2.487 13.397a.75.75 0 0 0 1.179-.665v-2.844h1.517a.75.75 0 0 0 .75-.75V6.75a.75.75 0 0 0-.75-.75H8.217V3.958a.75.75 0 0 0-1.179-.665L5.277 5.35 3.703 6.366a.75.75 0 0 0-.227.973l1.839 3.006-1.839 3.006a.75.75 0 0 0 .227.973l1.574 1.016 1.574 1.016a.75.75 0 0 0 1.179-.665v-1.903l1.327-2.169 1.327-2.169V13.73a.75.75 0 0 0 .75.75h-1.517v2.844a.75.75 0 0 0-.75.665z"/></svg></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white text-center py-6">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
