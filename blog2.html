<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Comments</title>
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h2, h3 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
        }

        /* Minimalistic back button */
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #eee;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            text-decoration: none;
            color: #333;
        }

        .back-btn:hover {
            background-color: #ddd;
        }

        /* Comment Section */
        .comment-section {
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .comment-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .comment-box {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .comment-box:last-child {
            border-bottom: none;
        }

        .comment-box .name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .comment-box .date {
            font-size: 12px;
            color: #777;
            margin-bottom: 10px;
        }

        .comment-box .content {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }

        /* Comment Form */
        .comment-form {
            margin-top: 30px;
        }

        .comment-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .comment-form input, .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .comment-form textarea {
            resize: vertical;
        }

        .comment-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        .comment-form button:hover {
            background-color: #555;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            main {
                padding: 15px;
            }

            h2, h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Back Button -->
        <a href="index.html" class="back-btn">â¬… Back to Home</a>

        <section class="blog-content">
            <h2>Your Blog Post Title</h2>
            <p>Your blog post content goes here...</p>
        </section>

        <!-- Comment Section -->
        <section class="comment-section">
            <h3>Comments</h3>

            <!-- Example Comment -->
            <div class="comment-box">
                <div class="name">John Doe</div>
                <div class="date">September 5, 2024</div>
                <div class="content">This is an example comment. The blog post was really insightful!</div>
            </div>

            <div class="comment-box">
                <div class="name">Jane Smith</div>
                <div class="date">September 4, 2024</div>
                <div class="content">Thanks for sharing this information, it helped me a lot.</div>
            </div>

            <!-- Comment Form -->
            <section class="comment-form">
                <h3>Leave a Comment</h3>
                <form id="commentForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </section>
    </main>

    <script>
        // Comment Form Submission
        const form = document.getElementById('commentForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Thank you for your comment! It will be reviewed.");
            form.reset(); // Clear the form after submission
        });
    </script>
</body>
</html>
